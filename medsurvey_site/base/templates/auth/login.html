<!-- templates/auth/login.html -->
{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{% trans "Login" %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% translate "Login" %}</button>
            </form>
            <p class="mt-3 text-center">{% translate "Not registered?" %} <a href='/register'> {% translate "register" %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
