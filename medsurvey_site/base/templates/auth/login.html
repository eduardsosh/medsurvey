<!-- templates/auth/login.html -->
{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content%}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% translate "Ienākt" %}</button>
</form>
<p>{% translate "Neesi reģitrējies?"%} <a href='/register'> {% translate "reģistrēties" %}</a></p>
{% endblock%}
