{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content%}
    <a href="{% url 'view_created_forms' %}" class="btn btn-primary mb-4">{% trans "My forms" %}</a>
    <hr>
    <h2>{% trans "Edit form" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                {{ form|crispy }}
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">{% trans "Save Changes" %}</button>
        </div>
    </form>
    <br>
    <form method="POST" action="{% url 'delete_form' form_instance.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete Form" %}</button>
    </form>
{% endblock%}
