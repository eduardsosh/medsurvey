{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans "Create Form" %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1>{% trans "Create Form" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">{% trans "Submit" %}</button>
    </form>
    {% endblock %}
</body>
</html>
